# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: gitlab
  description: "UDS GitLab Package"
  version: "0.1.0"
  architecture: amd64

variables:
  - name: DOMAIN
    default: "uds.dev"
  - name: BUCKET_SUFFIX
    default: ""
  - name: ISTIO_VERSION
    default: "unset"
  - name: GITLAB_REDIS_ENDPOINT
    default: "gitlab-redis"
  - name: GITLAB_REDIS_SCHEME
    default: "redis"
  - name: GITLAB_IDAM_ENABLED
    default: "false"
  - name: GITLAB_IDAM_ALLOWED_SSOS
    default: "[]"
  - name: GITLAB_IDAM_BLOCK_AUTO_USERS
    default: "false"
  - name: GITLAB_IDAM_AUTO_LINK_USER
    default: ""
  - name: GITLAB_IDAM_AUTO_SIGNIN
    default: ""
  - name: GITLAB_IDAM_EXTERNAL_PROVIDERS
    default: "[]"
  - name: GITLAB_IDAM_PROVIDERS
    default: "[]"
    autoIndent: true
  - name: GITLAB_IDAM_SYNC_ATTRIBUTES
    default: "[]"
  - name: GITLAB_IDAM_SYNC_PROVIDERS
    default: "[]"
  - name: GITLAB_DB_NAME
    default: "gitlabdb"
  - name: GITLAB_DB_USERNAME
    default: "gitlab"
  - name: GITLAB_PAGES_ENABLED
    default: "false"
  - name: GITLAB_SIGNUP_ENABLED
    default: "true"

components:
  - name: gitlab
    required: true
    description: "Deploy gitlab"
    charts:
    - name: gitlab
      namespace: gitlab
      url: https://repo1.dso.mil/big-bang/product/packages/gitlab
      gitPath: chart
      version: "7.5.0-bb.0"
      valueFiles:
        - values/gitlab-values.yaml
    images:
      - "registry1.dso.mil/ironbank/bitnami/analytics/redis-exporter:v1.55.0"
      - "registry1.dso.mil/ironbank/bitnami/redis:7.0.0-debian-10-r3"
      - "registry1.dso.mil/ironbank/gitlab/gitlab/certificates:16.5.0"
      - "registry1.dso.mil/ironbank/gitlab/gitlab/cfssl-self-sign:1.6.1"
      - "registry1.dso.mil/ironbank/gitlab/gitlab/gitaly:16.5.0"
      - "registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-container-registry:16.5.0"
      - "registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-pages:16.5.0"
      - "registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-shell:16.5.0"
      - "registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-sidekiq:16.5.0"
      - "registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-toolbox:16.5.0"
      - "registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-webservice:16.5.0"
      - "registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-workhorse:16.5.0"
      - "registry1.dso.mil/ironbank/gitlab/gitlab/kubectl:16.5.0"
      - "registry1.dso.mil/ironbank/opensource/minio/mc:RELEASE.2022-12-24T15-21-38Z"
      - "registry1.dso.mil/ironbank/opensource/minio/minio:RELEASE.2022-12-12T19-27-27Z"
      - "registry1.dso.mil/ironbank/opensource/postgres/postgresql:14.8"
      - "registry1.dso.mil/ironbank/redhat/ubi/ubi8:8.8"
      - "registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-exporter:16.5.0"
      - "registry1.dso.mil/ironbank/gitlab/gitlab/kubectl:16.5.0"
